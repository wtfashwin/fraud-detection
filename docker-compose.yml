version: '3.8'
services:
  # --- DATABASE SERVICES ---
  redis:
    image: redis:6-alpine
    restart: always
    networks:
      - internal

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fraud}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    depends_on:
      # Note: postgres depends on mlflow-db starting first
      - mlflow-db 
      
  # --- MLFLOW TRACKING DB ---
  mlflow-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow_secret
      POSTGRES_DB: mlflow_tracking
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    networks:
      - internal

  # --- APPLICATION SERVICES ---
  api:
    # Uses your local Dockerfile (build: .) which installs psycopg2-binary
    build: .
    command: gunicorn -k uvicorn.workers.UvicornWorker api.app:app --host 0.0.0.0 --port 8000 --workers 2
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-fraud}
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app:ro 
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  xai-worker:
    # Uses your local Dockerfile (build: .) which installs psycopg2-binary
    build: .
    command: celery -A xai_tasks.celery_app worker --loglevel=info --concurrency=1
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-fraud}
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - internal

  # --- MLOPS TOOLS ---
  mlflow:
    # Uses your local Dockerfile (build: .) to ensure psycopg2-binary is installed
    build: . 
    restart: always
    command: mlflow server --backend-store-uri postgresql://mlflow:mlflow_secret@mlflow-db:5432/mlflow_tracking --default-artifact-root /mlflow/mlruns -h 0.0.0.0
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - .:/app
    depends_on:
      - mlflow-db
    networks:
      - internal

  # --- OBSERVABILITY STACK ---
  prometheus: # FIX: Service is now correctly defined and indented
    image: prom/prometheus:latest
    volumes:
      # Ensure you have a monitoring/prometheus.yml file
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    ports:
      - "9090:9090"
    networks:
      - internal
    
  grafana:
    image: grafana/grafana:9.5.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      # Ensure you have the dashboard JSON file in the correct monitoring path
      - ./monitoring/grafana_dashboard.json:/var/lib/grafana/dashboards/fraud_dashboard.json:ro
      - ./monitoring/grafana_provisioning/:/etc/grafana/provisioning/datasources/
    ports:
      - "3000:3000"
    networks:
      - internal
    depends_on:
      - prometheus
      
  jaeger:
    image: jaegertracing/all-in-one:1.46
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # Jaeger collector HTTP
    networks:
      - internal
      
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.81.0
    command: ["--config", "/etc/otel-collector-config.yaml"]
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" 
    depends_on:
      - jaeger
      - prometheus
    networks:
      - internal

volumes:
  postgres_data:
  mlflow_db_data:

networks:
  internal:
    driver: bridge