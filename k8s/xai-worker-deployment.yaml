apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-xai-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-xai-worker
  template:
    metadata:
      labels:
        app: fraud-xai-worker
    spec:
      containers:
        - name: worker
          image: your-registry/fraud-api:latest
          command: ["celery", "-A", "xai_tasks.celery_app", "worker", "--loglevel=info", "--concurrency=1"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            # Updated to use Redis with Sentinel for HA
            - name: CELERY_BROKER_URL
              value: sentinel://redis-master:26379/0
            # Add SHAP background size configuration
            - name: SHAP_BG_SIZE
              value: "100"
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            exec:
              command:
                - celery
                - -A
                - xai_tasks
                - inspect
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10