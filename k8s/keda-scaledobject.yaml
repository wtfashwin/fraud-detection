apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: fraud-worker-scaledobject
spec:
  scaleTargetRef:
    name: fraud-xai-worker
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: redis
      metadata:
        address: redis-master:6379
        listName: celery
        listLength: '5'
