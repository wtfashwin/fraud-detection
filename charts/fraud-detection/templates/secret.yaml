apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fraud-detection.fullname" . }}-db
  labels:
    {{- include "fraud-detection.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s-postgresql:5432/%s" .Values.postgresql.auth.username .Values.postgresql.auth.password .Release.Name .Values.postgresql.auth.database | b64enc | quote }}