apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fraud-detection.fullname" . }}-api
  labels:
    app: fraud-detection
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.api.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.api.rollingUpdate.maxUnavailable }}
  selector:
    matchLabels:
      app: fraud-detection
      component: api
  template:
    metadata:
      labels:
        app: fraud-detection
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8000"
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
      - name: {{ .Values.api.name }}
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "fraud-detection.fullname" . }}-db
              key: DATABASE_URL
        - name: CELERY_BROKER_URL
          value: "sentinel://{{ include "fraud-detection.fullname" . }}-redis-master:26379/0"
        - name: MLFLOW_TRACKING_URI
          value: "http://{{ include "fraud-detection.fullname" . }}-mlflow:5000"
        - name: OTEL_SERVICE_NAME
          value: "fraud-api"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otel.endpoint | quote }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]