apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
  labels:
    app: fraud-detection
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.api.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.api.rollingUpdate.maxUnavailable }}
  selector:
    matchLabels:
      app: fraud-detection
      component: api
  template:
    metadata:
      labels:
        app: fraud-detection
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: {{ .Values.api.name }}
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://{{ .Release.Name }}-redis-master:6379/0"
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
        - name: MLFLOW_TRACKING_URI
          value: "http://{{ .Release.Name }}-mlflow:5000"
        - name: OTEL_SERVICE_NAME
          value: "fraud-api"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otel.endpoint | quote }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]  # Grace period for in-flight requests