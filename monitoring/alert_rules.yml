groups:
  - name: fraud-service.rules
    rules:
      - alert: HighErrorRate
        expr: increase(http_requests_total{job="fraud-api"}[5m]) - increase(http_requests_total{job="fraud-api",status=~"2.."}[5m]) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP error rate on fraud-api"
          description: "Error rate increased in the last 5 minutes."

      - alert: CeleryTaskFailures
        expr: increase(xai_task_failures_total[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "XAI task failures detected"
          description: "One or more XAI tasks failed in the last 5 minutes. Check worker logs."
